<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mrunalbooks</title>
   
  <link rel="apple-touch-icon" sizes="180x180" href="/media/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon//favicon-16x16.png">
  <link rel="manifest" href="/media/favicon/site.webmanifest">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  .card {
    border: 1px solid rgb(250, 0, 0);
    background-color: rgb(245, 105, 105);
    color: black;
    text-align: center;
    padding: 3% 0%;
  }

  .container {
    padding: 5% 10%;
  }

  .main {
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  p {
    margin-bottom: 0;
  }

  .contact {
    text-align: center;
    font-size: 1.2rem;
  }
</style>

<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <p class="main"><b>Your Payment is Failed Due to Some Problem </b></p>
        <p>Reason of Failure : {{description}}</p>
        <p>Source of Failure : {{source}}</p>
        <p>Reason of Failure : {{reason}}</p>

      </div>
    </div>
    <div class="contact">
      <a href="/contact#contact-details">Do you want to contact ?</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
