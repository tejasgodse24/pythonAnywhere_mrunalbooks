{% extends 'base/basic.html' %} {% block css%} {% load static %}
<link rel="stylesheet" href="/media/css/login.css" />


{% endblock %} {% block body%}

<div class="loader">
  <div class="spinner-border" role="status" id="spinner">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<section id="contact-section" class="mb-5">
  <div class="container-fluid">
    <div class="container contact-container">
      <h1 class=" mb-2">Password Assistant</h1>

      <form method="post">
        {% include "base/alert.html" %}
        {% csrf_token %} 

        <div class="row row-cols-1 g-4 mt-2">
            <div class="col">
                <div class="md-form">
                    <p>Enter the email address associated with your Mrunalbooks account.</p>
                </div>
            </div>
          <div class="col">
            <div class="md-form">
              <input placeholder="Email" required type="email" id="email" name="email" class="form-control" />
            </div>
          </div>

          <div class="col">
            <div class="md-form">
              <button type="submit" class="btn" id="submit-btn">Continue</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}

{% block js %}
<script>
  window.addEventListener("load", function () {
    const loader = document.querySelector(".loader");
    loader.classList.add("loader-hidden");
  });

  $(document).on("click", "#submit-btn", function () {
    const loader = document.querySelector(".loader");
    loader.classList.remove("loader-hidden");
  });
</script>
{% endblock %}
