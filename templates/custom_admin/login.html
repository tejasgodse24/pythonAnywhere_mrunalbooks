<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mrunalbooks Admin</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/media/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon/favicon-16x16.png">
  <link rel="manifest" href="/media/favicon/site.webmanifest">


  <link rel="stylesheet" href="/media/custom_admin/vendors/feather/feather.css">
  <link rel="stylesheet" href="/media/custom_admin/vendors/ti-icons/css/themify-icons.css">

  <link rel="stylesheet" href="/media/custom_admin/css/vertical-layout-light/style.css">
  <style>
    .logo {
      /* text-align: center; */
      margin-bottom: 3rem;
      color: black;
    }

    .logo img {
      background-color: white;
      border-radius: 100%;
      height: 3rem;
      width: 3rem;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="logo">
                <img src="/media/logo/logo.svg" alt="Mrunalbooks">
                <a class="navbar-brand" href="/">
                  <span style="color: black; font-weight: 700;">Mrunalbooks</span>
                </a>
              </div>
              <h4 class="font-weight-light">Sign in to continue.</h4>
              <form method="post" class="pt-3">
                {% csrf_token %}
                {% include "base/alert.html" %}
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="email" name="email"
                    placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password"
                    placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN
                    IN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/media/custom_admin/vendors/js/vendor.bundle.base.js"></script>

  <script src="/media/custom_admin/js/off-canvas.js"></script>
  <script src="/media/custom_admin/js/template.js"></script>
</body>

</html>
